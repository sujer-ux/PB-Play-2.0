<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PB Play 2.0</title>
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="modules/scrollBar/simplebar.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="modules/loadContent/loader.css">
    <link rel="stylesheet" href="modules/audio.css">
    <link rel="stylesheet" href="modules/icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="modules/scrollBar/simplebar.min.js"></script>
</head>
<body>
    <div class="app">
        <div class="main" data-simplebar>
            <div class="top">
               <div class="top-wrap">
                <div class="peaper">
                    <div class="image">
                    </div>
                </div>
                <div class="control">
                    <div class="void">
                        <div class="test">
                            <div class="info">
                               <div class="ind">
                                <div class="track name"></div>
                               </div>
                               <div class="ind">
                                <div class="art name"></div>
                               </div>
                            </div>
                        </div>
                    </div>
                    <div class="timeWrap">
                        <div class="moveBlock">
                            <div class="timeLine">
                                <div class="timeProgress"></div>
                                <div class="mouseHover"></div>
                                <div class="timeLoad">
                                    <div class="ts"></div>
                                </div>
                            </div>
                            <div class="timeRange"></div>
                            <div class="hoverTime">--:--</div>
                        </div>
                        <div class="timeBlock">
                            <div class="current time">--:--</div>
                            <div class="bt">
                                <div class="vol btn">
                                   <div class="mute"></div>
                                    <div class="volWrap un-select">
                                        <div class="setVol">
                                            <div class="toVol">
                                                <div class="value value1">
                                                    100
                                                </div>
                                            </div>
                                            <div class="value value2">100</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="btn prew"></div>
                                <div class="btn play"></div>
                                <div class="btn next"></div>
                                <div class="btn more">
                                    <div class="more-event"></div>
                                    <div class="sub">
                                        <div class="sub-wrap">
                                            <a id="download" download>
                                                <div class="download">
                                                    Скачать
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="duration time">--:--</div>
                        </div>
                    </div>
                </div>
               </div>
            </div>
            <div class="bottom">
                <div class="playList" id="fix-scrll"></div>
                <div class="footer">
                    <div class="avatar"></div>
                    <div class="made-by">
                        <div class="h">Made by Lotsman</div>
                        <div class="links">
                            <a href="https://github.com/sujer-ux/PB-Play-2.0" target="_blank">GitHub</a>
                            <a href="https://t.me/lotsmannc" target="_blank">Telegram</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="media/base.js"></script>
    <script src="main.js"></script>
    <script src="modules/audioControls.js"></script>
    <script src="modules/timeBar.js"></script>
    <script src="modules/loadContent/loader.js"></script>
</body>
</html>
